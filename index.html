<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script>
        function set() {
            effectivex = document.getElementById('x').value
            days = document.getElementById('dd').value
            if (days == '') { days = 0 }
            let hh = document.getElementById('hh').value
            let mm = document.getElementById('mm').value
            let ss = document.getElementById('ss').value
            date = moment({ hour :hh, minute :mm, second :ss})
        }
        
        function shownext() {
            document.getElementById('next').innerHTML = " "
            for (let i = 0; i < 15; i++) {
                compare = date.hour()
                date = date.add(effectivex, 's')
                if (date.hour() < compare) {
                    days++
                }
                document.getElementById('next').innerHTML += "<div id='dark'>" + days + ":" + date.format('HH:mm:ss') + "</div>" 
            
                compare = date.hour()
                date = date.add(effectivex, 's')
                if (date.hour() < compare) {
                    days++
                }
                document.getElementById('next').innerHTML += "<div id='light'>" + days + ":" + date.format('HH:mm:ss') + "</div>"    
            }
            document.getElementById('next').innerHTML += "</br>" + "<button onclick='shownext()'>show next</button>"
        }
     </script>
</head>

<style>
    input {
     height: 20px;
     width: 60px;
     border: 1px, black;
    }
    body {
        background-color:rgb(73, 73, 73);
        color: rgb(255, 255, 255);
    }
    #light { background-color: rgb(105, 105, 105); }
</style>

<body>


    <label for="x">current effective X:</label>
    <input type="number" id="x"></br>
    <label>current time:</label>
    <input type="number" id="dd" min="0" placeholder="dd">
    <input type="number" id="hh" min="0" max="24" maxlength="2" placeholder="hh">
    <input type="number" id="mm" min="0" max="60" maxlength="2" placeholder="mm">
    <input type="number" id="ss" min="0" max="60" maxlength="2" placeholder="ss">
    <label><button onclick='set()'>set</button></label>
<div id="button">
     <button onclick='shownext()'>show next</button>
</div>
<p></p>
<div id="next">

</div>

</body>
