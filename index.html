<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script>
        let date2 = 0
        function set() {
            effectivex = document.getElementById('x').value
            days = document.getElementById('dd').value
            if (days == '') { days = 0 }
            let hh = document.getElementById('hh').value
            let mm = document.getElementById('mm').value
            let ss = document.getElementById('ss').value
            date = moment({ hour :hh, minute :mm, second :ss})
        }
        
          function shownext() {
            document.getElementById('next').innerHTML = " "
            for (let i = 0; i < 30; i++) {
                compare = date.hour()
                date = date.add(effectivex, 's')
                if (date.hour() < compare) {
                    days++
                }
                document.getElementById('next').innerHTML += days + ":" + date.format('HH:mm:ss') + "<br/>"
            }
        }
     </script>
</head>

<style>
    input {
     height: 20px;
     width: 60px;
     border: 1px, black;
    }

</style>

<body>


    <label for="x">current effective X:</label>
    <input type="number" id="x"></br>
    <label>current time:</label>
    <input type="text" id="dd" placeholder="dd">
    <input type="text" id="hh" maxlength="2" placeholder="hh">
    <input type="text" id="mm" maxlength="2" placeholder="mm">
    <input type="text" id="ss" maxlength="2" placeholder="ss">
<div id="button">
     <button onclick='set()'>set</button>
     <button onclick='shownext()'>show next</button>
</div>
<div id="next">

</div>

</body>
